<!DOCTYPE html>
<html lang="en">
<head>
 <title>Myntra clone</title>
 <link rel="stylesheet" href="index.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="Myntra Clone/myntra_logo.webp" alt="myntra_home"></a>
        </div>
        <!-- navigation bar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Livings</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <!-- search bar tags -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <!-- action tags are here -->
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined 
                action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined 
                action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined 
                action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>        
    </header>
    <main>
        <div class="banner_cantainer">
            <img class="banner_image" src="Myntra Clone/banner.jpg" alt="Banner HD">
        </div>
        <div class="category_heading">medal worthy barnd to bag</div>
        <div class="category_items"> 
            <a href="#" ><img class="sale_item" src="Myntra Clone/Offres/1.png" alt=""></a>

            <a href="#" ><img class="sale_item" src="Myntra Clone/Offres/9.png" alt=""></a>
            <a href="#" ><img class="sale_item" src="Myntra Clone/Offres/10.png" alt=""></a>

            <a href="#" ><img class="sale_item" src="Myntra Clone/Offres/12.png" alt=""></a>

        <div class="category_heading">shop by categories</div>
        <div class="category_items">
